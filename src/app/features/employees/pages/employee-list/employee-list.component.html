<section class="page">
  <div class="header">
    <h2>Empleados</h2>
    <button (click)="goToForm()">Agregar Empleado</button>
  </div>

  <div *ngIf="loading" class="loading">Cargando...</div>

  <div *ngIf="!loading && employees.length === 0" class="empty">
    No Hay Empleados
  </div>

  <div class="grid" *ngIf="employees.length > 0">
    <app-employee-card *ngFor="let e of employees" [employee]="e" (toggleActive)="onToggle($event)">
    </app-employee-card>
  </div>
</section>
